version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: movieflix-postgres
    environment:
      POSTGRES_USER: movieflix
      POSTGRES_PASSWORD: movieflix123
      POSTGRES_DB: movieflix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - movieflix-network

  # Aplicação Node.js
  app:
    build: .
    container_name: movieflix-app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=movieflix
      - DB_PASSWORD=movieflix123
      - DB_NAME=movieflix_db
    depends_on:
      - postgres
    networks:
      - movieflix-network

  # Nginx (Proxy Reverso)
  nginx:
    image: nginx:alpine
    container_name: movieflix-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - movieflix-network

networks:
  movieflix-network:

volumes:
  postgres-data:
