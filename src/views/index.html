<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .movies-list {
            display: grid;
            gap: 20px;
        }

        .movie-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .movie-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .movie-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .movie-title {
            font-size: 1.4em;
            color: #333;
            font-weight: 700;
        }

        .movie-info {
            color: #666;
            margin-bottom: 10px;
        }

        .movie-info span {
            margin-right: 15px;
        }

        .rating-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .stars {
            font-size: 1.8em;
            color: #ffd700;
        }

        .rating-input {
            width: 80px !important;
        }

        .rate-btn {
            width: auto !important;
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .message.success {
            background: #27ae60;
        }

        .message.error {
            background: #e74c3c;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ MovieFlix Analytics</h1>
            <p>Cadastre e avalie seus filmes favoritos</p>
        </header>

        <div class="main-content">
            <!-- Formul√°rio de Cadastro -->
            <div class="card">
                <h2>Cadastrar Filme</h2>
                <form id="movieForm">
                    <div class="form-group">
                        <label for="title">T√≠tulo *</label>
                        <input type="text" id="title" required placeholder="Ex: O Poderoso Chef√£o">
                    </div>

                    <div class="form-group">
                        <label for="genre">G√™nero *</label>
                        <select id="genre" required>
                            <option value="">Selecione...</option>
                            <option value="A√ß√£o">A√ß√£o</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Com√©dia">Com√©dia</option>
                            <option value="Drama">Drama</option>
                            <option value="Fic√ß√£o Cient√≠fica">Fic√ß√£o Cient√≠fica</option>
                            <option value="Terror">Terror</option>
                            <option value="Romance">Romance</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Anima√ß√£o">Anima√ß√£o</option>
                            <option value="Document√°rio">Document√°rio</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year">Ano *</label>
                        <input type="number" id="year" required min="1900" max="2025" placeholder="2024">
                    </div>

                    <div class="form-group">
                        <label for="director">Diretor</label>
                        <input type="text" id="director" placeholder="Francis Ford Coppola">
                    </div>

                    <div class="form-group">
                        <label for="description">Descri√ß√£o</label>
                        <textarea id="description" placeholder="Uma breve descri√ß√£o do filme..."></textarea>
                    </div>

                    <button type="submit">Cadastrar Filme</button>
                </form>
            </div>

            <!-- Lista de Filmes -->
            <div class="card">
                <h2>Filmes Cadastrados</h2>
                <div id="moviesList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/movies';

        // Carrega os filmes ao iniciar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            loadMovies();
        });

        // Fun√ß√£o para exibir mensagens
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Cadastrar novo filme
        document.getElementById('movieForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const movieData = {
                title: document.getElementById('title').value,
                genre: document.getElementById('genre').value,
                year: document.getElementById('year').value,
                director: document.getElementById('director').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(movieData)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Filme cadastrado com sucesso!', 'success');
                    document.getElementById('movieForm').reset();
                    loadMovies();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao cadastrar filme', 'error');
                console.error(error);
            }
        });

        // Carregar lista de filmes
        async function loadMovies() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();

                const moviesList = document.getElementById('moviesList');

                if (result.data.length === 0) {
                    moviesList.innerHTML = `
                        <div class="empty-state">
                            <h3>Nenhum filme cadastrado</h3>
                            <p>Cadastre seu primeiro filme ao lado!</p>
                        </div>
                    `;
                    return;
                }

                moviesList.innerHTML = result.data.map(movie => `
                    <div class="movie-item">
                        <div class="movie-header">
                            <div>
                                <div class="movie-title">${movie.title}</div>
                                <div class="movie-info">
                                    <span>üìÖ ${movie.year}</span>
                                    <span>üé≠ ${movie.genre}</span>
                                    <span>üé¨ ${movie.director}</span>
                                </div>
                                ${movie.description ? `<p style="color: #666; margin-top: 10px;">${movie.description}</p>` : ''}
                            </div>
                            <button class="delete-btn" onclick="deleteMovie(${movie.id})">üóëÔ∏è Excluir</button>
                        </div>
                        
                        <div class="stars">
                            ${'‚≠ê'.repeat(Math.round(movie.averageRating))}
                            ${movie.ratingsCount > 0 ? `<span style="font-size: 0.6em; color: #666;"> ${movie.averageRating}/5 (${movie.ratingsCount} avalia√ß√µes)</span>` : '<span style="font-size: 0.6em; color: #999;"> Sem avalia√ß√µes</span>'}
                        </div>

                        <div class="rating-section">
                            <input type="number" class="rating-input" id="rating-${movie.id}" min="1" max="5" step="0.5" placeholder="1-5">
                            <input type="text" id="userName-${movie.id}" placeholder="Seu nome (opcional)" style="flex: 1;">
                            <button class="rate-btn" onclick="rateMovie(${movie.id})">Avaliar</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Erro ao carregar filmes', 'error');
                console.error(error);
            }
        }

        // Avaliar filme
        async function rateMovie(movieId) {
            const rating = document.getElementById(`rating-${movieId}`).value;
            const userName = document.getElementById(`userName-${movieId}`).value;

            if (!rating) {
                showMessage('Por favor, insira uma nota', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${movieId}/rate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rating, userName })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Avalia√ß√£o registrada!', 'success');
                    document.getElementById(`rating-${movieId}`).value = '';
                    document.getElementById(`userName-${movieId}`).value = '';
                    loadMovies();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao avaliar filme', 'error');
                console.error(error);
            }
        }

        // Deletar filme
        async function deleteMovie(movieId) {
            if (!confirm('Tem certeza que deseja excluir este filme?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${movieId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Filme exclu√≠do!', 'success');
                    loadMovies();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Erro ao excluir filme', 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
